<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Clarity</title>
  <!-- Загружаем скрипт синхронно для мобильных устройств -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Проверяем доступность WebApp после загрузки скрипта
    (function() {
      function checkTelegramReady() {
        if (window.Telegram && window.Telegram.WebApp) {
          console.log('[Telegram Script] WebApp доступен');
          // Помечаем, что скрипт готов
          window.__telegramWebAppReady = true;
          // Вызываем событие для уведомления других скриптов
          window.dispatchEvent(new Event('telegram-web-app-ready'));
        } else {
          console.warn('[Telegram Script] WebApp еще не доступен, повторная проверка...');
          // В мобильном приложении может потребоваться время
          setTimeout(checkTelegramReady, 100);
        }
      }
      
      // Проверяем сразу (для случаев, когда скрипт уже загружен)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkTelegramReady);
      } else {
        // DOM уже загружен, проверяем сразу
        setTimeout(checkTelegramReady, 0);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
