<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Clarity</title>
  <script>
    // Улучшенная загрузка скрипта Telegram Web App с обработкой ошибок
    (function() {
      const script = document.createElement('script');
      script.src = 'https://telegram.org/js/telegram-web-app.js';
      script.async = true;
      
      script.onload = function() {
        console.log('[Telegram Script] Скрипт успешно загружен');
        // Проверяем, что объект доступен
        if (window.Telegram && window.Telegram.WebApp) {
          console.log('[Telegram Script] WebApp доступен после загрузки');
        } else {
          console.warn('[Telegram Script] WebApp не доступен после загрузки скрипта');
        }
      };
      
      script.onerror = function() {
        console.error('[Telegram Script] Ошибка загрузки скрипта Telegram Web App');
        console.error('[Telegram Script] Возможные причины:');
        console.error('[Telegram Script] - Проблемы с интернет-соединением');
        console.error('[Telegram Script] - Блокировка скрипта браузером или расширениями');
        console.error('[Telegram Script] - Приложение открыто не через Telegram');
      };
      
      document.head.appendChild(script);
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
