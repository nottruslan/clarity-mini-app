[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Настройки для работы через Cloudflare Proxy
[functions]
  # Увеличиваем таймаут для функций (если используются)
  node_bundler = "esbuild"

# Настройки для обработки запросов через Cloudflare
# КРИТИЧНО: Netlify автоматически отдает существующие файлы БЕЗ redirect
# Redirect применяется ТОЛЬКО для несуществующих файлов
# Статические файлы (/assets/*) всегда отдаются напрямую, если они существуют

# SPA redirect - применяется только для несуществующих файлов
# Netlify автоматически проверяет существование файла перед применением redirect
# КРИТИЧНО: Явно исключаем index.html и статические файлы из redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # БЕЗ force - существующие файлы (включая /assets/*, /index.html) отдаются напрямую БЕЗ redirect
  # Netlify автоматически проверяет существование файла перед применением redirect

# Дополнительные настройки для статики
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Увеличиваем таймауты для Cloudflare
    Connection = "keep-alive"

# КРИТИЧНО: Явно указываем Content-Type для HTML файлов
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# КРИТИЧНО: Явно указываем Content-Type для корневого пути (index.html)
[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# Заголовки для JS файлов в assets (включая vendor чанки)
# КРИТИЧНО: Настройки для предотвращения обрыва соединения через Cloudflare
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"
    # Важно для параллельной загрузки чанков
    Accept-Ranges = "bytes"
    # Cloudflare автоматически сжимает, но мы явно указываем
    Vary = "Accept-Encoding"

# Заголовки для CSS файлов в assets
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"
    Content-Type = "text/css; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Заголовки для других файлов в assets (изображения и т.д.)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"

# Специальные настройки для JS модулей (только для файлов НЕ в assets, так как /assets/*.js уже обработан выше)
# Убираем это правило, так как оно конфликтует с /assets/*.js

# Настройки для работы с Cloudflare RUM (исправляем CORS)
# КРИТИЧНО: Cloudflare RUM требует правильные CORS заголовки для XMLHttpRequest
[[headers]]
  for = "/cdn-cgi/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    # Правильные CORS заголовки для Cloudflare RUM (XMLHttpRequest)
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"
    # Важно для работы с Cloudflare
    Vary = "Origin, Access-Control-Request-Headers, Access-Control-Request-Method"

