[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Настройки для работы через Cloudflare Proxy
[functions]
  # Увеличиваем таймаут для функций (если используются)
  node_bundler = "esbuild"

# Настройки для обработки запросов через Cloudflare
# КРИТИЧНО: Правильный redirect для SPA
# Без force - существующие файлы отдаются как есть, остальное идет на index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Убираем force, чтобы статические файлы (JS, CSS, изображения) отдавались напрямую

# Дополнительные настройки для статики
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Увеличиваем таймауты для Cloudflare
    Connection = "keep-alive"

# КРИТИЧНО: Явно указываем Content-Type для HTML файлов
[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# КРИТИЧНО: Явно указываем Content-Type для корневого пути (index.html)
[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# Заголовки для JS файлов в assets
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Заголовки для CSS файлов в assets
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"
    Content-Type = "text/css; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Заголовки для других файлов в assets (изображения и т.д.)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"

# Специальные настройки для JS модулей
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    Connection = "keep-alive"
    # Отключаем Cloudflare RUM для JS файлов, чтобы избежать проблем с загрузкой
    X-Content-Type-Options = "nosniff"

# Настройки для работы с Cloudflare RUM (исправляем CORS)
[[headers]]
  for = "/cdn-cgi/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    # Правильные CORS заголовки для Cloudflare RUM
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "*"
    Access-Control-Max-Age = "86400"

